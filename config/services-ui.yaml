parameters:
    security_login_route: 'security_login'
    security_logout_route: 'security_logout'

services:
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

        bind:
            $securityLoginRoute: '%security_login_route%'
            

    # Tag controllers classes to make sure services can be injected as action arguments.
    App\UI\Backend\Actions\:
        resource: '../src/UI/Backend/Actions/'
        tags: ['controller.service_arguments']

    App\UI\Frontend\Actions\:
        resource: '../src/UI/Frontend/Actions/'
        tags: ['controller.service_arguments']

    
    # Load third-party Twig extensions.
    Mediagone\Twig\PowerPack\TwigPowerPackExtension:
        tags: [twig.extension]


    # Loads some UI's classes as services
    App\UI\:
        resource: '../src/UI/*/Services'

